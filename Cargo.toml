[package]
name = "orjson"
version = "2.0.9"
authors = ["ijl <ijl@mailbox.org>"]
description = "Fast, correct Python JSON library"
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/ijl/orjson"
homepage = "https://github.com/ijl/orjson"
readme = "README.md"
keywords = ["fast", "json", "datetime", "rfc", "8259", "3339"]
include = [
    "Cargo.toml",
    "CHANGELOG.md",
    "conftest.py",
    "data/*",
    "LICENSE-APACHE",
    "LICENSE-MIT",
    "pyproject.toml",
    "README.md",
    "rust-toolchain",
    "src/*",
    "test/*.py",
    "test/requirements.txt",
]

[lib]
name = "orjson"
crate-type = ["cdylib"]

[package.metadata.maturin]
classifier = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python",
    "Programming Language :: Rust",
]

[dependencies]
encoding_rs = { version = "0.8", default_features = false, features = ["simd-accel"] }
itoa = { version = "0.4", default_features = false }
pyo3 = { git = "https://github.com/PyO3/pyo3.git", rev = "ce4b3a56a581c402bb67397590b66f1a0c12ba45", default_features = false, features = ["extension-module"]}
serde = { version = "1", default_features = false }
serde_json = { git = "https://github.com/ijl/json.git", rev = "0e82f6055fc062888026229d3208466f2c99182a", default_features = false, features = ["perfect_float"] }
smallvec = { version = "0.6", default_features = false, features = ["union", "std", "specialization"] }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = true
opt-level = 3
panic = "abort"
