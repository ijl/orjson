variables:
  toolchain: nightly-2023-05-07

jobs:

- job: linux_debug
  pool:
    vmImage: ubuntu-22.04
  container: quay.io/pypa/manylinux_2_28_x86_64:latest
  variables:
    interpreter: python3.10
    compatibility: off
    path: /home/vsts_azpcontainer/.local/bin:/home/vsts_azpcontainer/.cargo/bin:/opt/python/cp310-cp310/bin:/opt/rh/gcc-toolset-12/root/usr/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  steps:
  - checkout: self
  - template: ./azure-debug.yml

- job: macos_python311_univeral2
  pool:
    vmImage: macOS-11
  variables:
    interpreter: python3.11
    macosx_deployment_target: '10.15'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.11.0'
      addToPath: true
      allowUnstable: true
  - checkout: self
  - template: ./azure-macos.yml

